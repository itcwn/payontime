<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZapłaćNaCzas - Rejestracja</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="centered">
      <div class="card" style="max-width: 420px; width: 100%;">
        <h1>Załóż konto</h1>
        <p class="muted">Załóż konto i zacznij kontrolować terminy płatności.</p>
        <form id="signup-form" class="stack">
          <label class="stack">
            Email
            <input class="input" type="email" name="email" required />
          </label>
          <label class="stack">
            Hasło
            <input class="input" type="password" name="password" required />
          </label>
          <p id="auth-error" class="error-text"></p>
          <button type="submit" class="button button-primary" style="width: 100%;">
            Utwórz konto
          </button>
        </form>
        <p class="muted" style="text-align: center;">
          Masz konto? <a class="link" href="./login.html">Zaloguj się</a>
        </p>
        <p class="footer-links">
          <a href="./legal.html">Regulamin i polityka prywatności</a>
        </p>
      </div>
    </main>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
