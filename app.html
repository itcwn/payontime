<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZapłaćNaCzas - Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="card" style="border-radius: 0; box-shadow: none;">
      <div class="container page-header">
        <a class="brand" href="./app.html">
          <img src="./css/logo_m.png" alt="ZapłaćNaCzas" />
        </a>
        <nav class="nav">
          <a href="./app.html">Dashboard</a>
          <a href="./payments-new.html">Nowa płatność</a>
          <a href="./settings.html">Ustawienia</a>
        </nav>
      </div>
    </header>
    <main class="container stack">
      <section class="hero">
        <div class="page-header">
          <div>
            <h1>Twój dashboard</h1>
            <p class="muted">Zalogowany jako <span id="user-email"></span></p>
          </div>
          <a class="button button-primary" href="./payments-new.html">Dodaj płatność</a>
        </div>
      </section>

      <p id="error" class="error-text"></p>

      <section class="card">
        <div class="page-header">
          <h2>Płatności</h2>
        </div>
        <div class="tabs" role="tablist" aria-label="Zakładki płatności">
          <button class="tab-button is-active" type="button" data-tab="seven" role="tab" aria-selected="true">
            7 dni <span class="tab-count" id="seven-count">0</span>
          </button>
          <button class="tab-button" type="button" data-tab="thirty" role="tab" aria-selected="false">
            30 dni <span class="tab-count" id="thirty-count">0</span>
          </button>
          <button class="tab-button" type="button" data-tab="all" role="tab" aria-selected="false">
            Wszystkie <span class="tab-count" id="all-count">0</span>
          </button>
        </div>

        <div class="tab-panel is-active" id="tab-seven" data-tab-panel="seven" role="tabpanel">
          <div style="overflow-x: auto;">
            <table class="table">
              <thead>
                <tr>
                  <th>Typ</th>
                  <th>Nazwa</th>
                  <th>Kwota</th>
                  <th>Następny termin</th>
                  <th>Adres dostawcy</th>
                  <th>Status</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody id="seven-body"></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-thirty" data-tab-panel="thirty" role="tabpanel">
          <div style="overflow-x: auto;">
            <table class="table">
              <thead>
                <tr>
                  <th>Typ</th>
                  <th>Nazwa</th>
                  <th>Kwota</th>
                  <th>Następny termin</th>
                  <th>Adres dostawcy</th>
                  <th>Status</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody id="thirty-body"></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-all" data-tab-panel="all" role="tabpanel">
          <div style="overflow-x: auto;">
            <table class="table">
              <thead>
                <tr>
                  <th>Typ</th>
                  <th>Nazwa</th>
                  <th>Kwota</th>
                  <th>Następny termin</th>
                  <th>Adres dostawcy</th>
                  <th>Status</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody id="all-body"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
