<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./ZaplacNaCzas.ico" />
    <title>ZapłaćNaCzas - Zgłoś pomysł</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div data-layout-header="app-dashboard"></div>
    <main class="container">
      <div class="card">
        <div class="page-header">
          <div>
            <h1>Zgłoś pomysł</h1>
            <p class="muted">Podziel się propozycją usprawnienia aplikacji.</p>
          </div>
        </div>
        <form id="feedback-form" class="stack" data-feedback-type="idea">
          <label class="stack">
            Tytuł pomysłu
            <input class="input" type="text" name="title" required />
          </label>
          <label class="stack">
            Opis pomysłu
            <textarea class="input" name="description" rows="6" required></textarea>
            <span class="help-text">Opisz wartość dla użytkownika i kontekst.</span>
          </label>
          <p id="feedback-error" class="error-text"></p>
          <p id="feedback-success" class="help-text"></p>
          <button type="submit" class="button button-primary">Wyślij pomysł</button>
        </form>
      </div>
    </main>
    <div data-layout-footer="app"></div>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/feedback-form.js"></script>
  </body>
</html>
