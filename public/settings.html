<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZapłaćNaCzas - Ustawienia</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="card" style="border-radius: 0; box-shadow: none;">
      <div class="container page-header">
        <a class="brand" href="/app.html">ZapłaćNaCzas</a>
        <nav class="nav">
          <a href="/app.html">Dashboard</a>
          <a href="/payments-new.html">Nowa płatność</a>
          <a href="/settings.html">Ustawienia</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="card stack">
        <div class="page-header">
          <div>
            <h1>Ustawienia</h1>
            <p class="muted">Zalogowany jako <span id="user-email"></span></p>
          </div>
        </div>
        <form id="settings-form" class="stack">
          <div class="section">
            <p><strong>Preferencje powiadomień</strong></p>
            <div class="stack">
              <label class="row" style="align-items: center;">
                <input type="checkbox" id="email-enabled" name="email_enabled" checked />
                Email przypomnienia
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" id="push-enabled" name="push_enabled" />
                Powiadomienia web push (opcjonalnie)
              </label>
            </div>
          </div>
          <div class="section">
            <p><strong>Strefa czasowa</strong></p>
            <p class="help-text">Domyślnie: Europe/Warsaw</p>
          </div>
          <p id="settings-error" class="error-text"></p>
          <p id="settings-success" class="muted"></p>
          <button type="submit" class="button button-primary">Zapisz ustawienia</button>
        </form>
        <button id="logout-button" class="button button-secondary">Wyloguj się</button>
      </div>
    </main>
    <script type="module" src="/js/settings.js"></script>
  </body>
</html>
