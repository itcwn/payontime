<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZapłaćNaCzas - Nowa płatność</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="card" style="border-radius: 0; box-shadow: none;">
      <div class="container page-header">
        <a class="brand" href="./app.html">ZapłaćNaCzas</a>
        <nav class="nav">
          <a href="./app.html">Dashboard</a>
          <a href="./payments-new.html">Nowa płatność</a>
          <a href="./settings.html">Ustawienia</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="card">
        <div class="page-header">
          <div>
            <h1>Nowa płatność</h1>
            <p class="muted">Dodaj termin płatności i ustaw przypomnienia.</p>
          </div>
        </div>
        <form id="payment-form" class="stack">
          <div class="form-grid">
            <label class="stack">
              Typ płatności
              <select id="payment-type" name="payment_type" class="select"></select>
              <span class="help-text">Jeśli potrzebujesz własnego opisu, wpisz go w polu nazwy.</span>
            </label>
            <label class="stack">
              Nazwa (opcjonalnie)
              <input class="input" type="text" name="name" id="payment-name" />
            </label>
            <label class="stack">
              Kwota (opcjonalnie)
              <input class="input" type="text" name="amount" id="payment-amount" placeholder="np. 199.99" />
            </label>
            <label class="stack">
              Adres do systemu / dostawcy
              <input class="input" type="text" name="provider_address" id="provider-address" placeholder="https://... lub eBOK" required />
            </label>
          </div>

          <div class="section">
            <p><strong>Harmonogram</strong></p>
            <div class="row">
              <label class="row" style="align-items: center;">
                <input type="radio" name="schedule_mode" value="one_time" checked />
                Jednorazowa
              </label>
              <label class="row" style="align-items: center;">
                <input type="radio" name="schedule_mode" value="monthly" />
                Miesięczna
              </label>
            </div>
            <div id="due-date-field" class="stack">
              Termin płatności
              <input class="input" type="date" name="due_date" id="due-date" />
            </div>
            <div id="monthly-field" class="form-grid" style="display: none;">
              <label class="stack">
                Dzień miesiąca
                <input class="input" type="number" name="day_of_month" id="day-of-month" min="1" max="31" />
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" name="is_last_day" id="is-last-day" />
                Ostatni dzień miesiąca
              </label>
            </div>
          </div>

          <div class="section">
            <p><strong>Przypomnienia</strong></p>
            <p class="help-text">Domyślnie wysyłamy 3 dni przed terminem i w dniu płatności.</p>
            <div class="row">
              <label class="row" style="align-items: center;">
                <input type="checkbox" name="remind_offsets" value="-7" />7 dni przed
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" name="remind_offsets" value="-3" checked />3 dni przed
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" name="remind_offsets" value="-1" />1 dzień przed
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" name="remind_offsets" value="0" checked />Dzień terminu
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" name="remind_offsets" value="1" />1 dzień po
              </label>
            </div>
          </div>

          <p id="form-error" class="error-text"></p>
          <button type="submit" class="button button-primary">Zapisz</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/payment-form.js"></script>
  </body>
</html>
