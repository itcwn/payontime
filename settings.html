<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./ZaplacNaCzas.ico" />
    <title>ZapłaćNaCzas - Ustawienia</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div data-layout-header="app-dashboard"></div>
    <main class="container">
      <div class="card stack">
        <div class="page-header">
          <div>
            <h1>Ustawienia</h1>
            <p class="muted">Zalogowany jako <span id="settings-user-email"></span></p>
          </div>
        </div>
        <form id="settings-form" class="stack">
          <div class="section">
            <p><strong>Dane profilu</strong></p>
            <label class="stack">
              <span>Nazwa wyświetlana (DisplayName)</span>
              <input
                type="text"
                id="display-name"
                name="display_name"
                autocomplete="nickname"
                placeholder="Np. Ola W."
              />
            </label>
          </div>
          <div class="section">
            <p><strong>Preferencje powiadomień</strong></p>
            <div class="stack">
              <label class="row" style="align-items: center;">
                <input type="checkbox" id="email-enabled" name="email_enabled" checked />
                Email przypomnienia
              </label>
              <label class="row" style="align-items: center;">
                <input type="checkbox" id="push-enabled" name="push_enabled" />
                Powiadomienia web push (opcjonalnie)
              </label>
            </div>
          </div>
          <div class="section">
            <p><strong>Strefa czasowa</strong></p>
            <p class="help-text">Domyślnie: Europe/Warsaw</p>
          </div>
          <div class="section">
            <p><strong>Plan</strong></p>
            <div class="stack">
              <label class="row" style="align-items: flex-start; gap: 12px;">
                <input type="radio" name="plan_tier" value="free" id="plan-free" checked />
                <span>
                  <strong>Darmowy</strong>
                  <span class="muted" style="display: block;">Dodawanie do 5 płatności, przypomnienie email.</span>
                </span>
              </label>
              <label class="row" style="align-items: flex-start; gap: 12px;">
                <input type="radio" name="plan_tier" value="premium" id="plan-premium" />
                <span>
                  <strong>Premium</strong>
                  <span class="muted" style="display: block;">
                    Dodawanie bez ograniczeń, przypomnienia email, sumowanie opłat, SMS.
                  </span>
                </span>
              </label>
            </div>
            <div class="card stack" style="margin-top: 16px;">
              <div class="row" style="justify-content: space-between; align-items: center;">
                <div>
                  <p class="muted" style="margin-bottom: 4px;">Status planu premium</p>
                  <p id="premium-status" style="margin: 0; font-weight: 600;">Nieaktywny</p>
                  <p id="premium-expiry" class="muted" style="margin: 0;"></p>
                </div>
                <a
                  id="premium-cta"
                  class="button button-primary"
                  href="https://www.przelewy24.pl"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Aktywuj w Przelewy24 (7,99 zł / mc)
                </a>
              </div>
              <p class="help-text" style="margin: 0;">
                Rezygnacja z planu Premium powoduje przejście na Darmowy po zakończeniu opłaconego okresu.
              </p>
            </div>
          </div>
          <p id="settings-error" class="error-text"></p>
          <p id="settings-success" class="muted"></p>
          <button type="submit" class="button button-primary">Zapisz ustawienia</button>
        </form>
        <button id="logout-button" class="button button-secondary">Wyloguj się</button>
      </div>
    </main>
    <div data-layout-footer="app"></div>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/settings.js"></script>
  </body>
</html>
