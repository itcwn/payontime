<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./ZaplacNaCzas.ico" />
    <title>ZapłaćNaCzas - Ustawienia</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div data-layout-header="app-dashboard"></div>
    <main class="container">
      <div class="card stack">
        <div class="page-header">
          <div>
            <h1>Ustawienia</h1>
            <p class="muted">Zalogowany jako <span id="settings-user-email"></span></p>
          </div>
        </div>
        <form id="settings-form" class="stack">
          <div class="section">
            <p><strong>Dane profilu</strong></p>
            <label class="stack">
              <span>Nazwa wyświetlana</span>
              <input
                type="text"
                id="display-name"
                name="display_name"
                autocomplete="nickname"
                placeholder="Np. Ola W."
              />
            </label>
          </div>
          <div class="section">
            <p><strong>Preferencje powiadomień</strong></p>
            <div class="stack">
              <label class="row" style="align-items: center;">
                <input type="checkbox" id="email-enabled" name="email_enabled" checked />
                Email przypomnienia
              </label>
              <label class="stack">
                <span>Email do kopii powiadomienia (opcjonalnie)</span>
                <input
                  type="email"
                  id="notification-copy-email"
                  name="notification_copy_email"
                  autocomplete="email"
                  placeholder="np. ksiegowosc@firma.pl"
                />
              </label>
            </div>
          </div>
          <div class="section">
            <p><strong>Strefa czasowa</strong></p>
            <p class="help-text">Domyślnie: Europe/Warsaw</p>
          </div>
          <p id="settings-error" class="error-text"></p>
          <p id="settings-success" class="muted"></p>
          <button type="submit" class="button button-primary">Zapisz ustawienia</button>
        </form>
        <button id="logout-button" class="button button-secondary">Wyloguj się</button>
      </div>
    </main>
    <div data-layout-footer="app"></div>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/settings.js"></script>
  </body>
</html>
